<section class="book-disp">
    <h2 class="book-heading">{{ bookData.title }}</h2>
    <p><b>Author:</b> {{ bookData.author }}</p>
    <p><b>Year Published:</b> {{ bookData.published.getFullYear() }}</p>
    <p><b>Genre: </b> {{ bookData.genre }}</p>
    <p><b>Read? </b> <mat-checkbox [(ngModel)]="bookData.read"></mat-checkbox></p>
    <div class="del-tile"><button mat-raised-button color="primary" (click)="deleteBook(bookData.id)">X</button></div>
</section>
